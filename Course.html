<!DOCTYPE html>
<html>
<head>
    <title>Course Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center" id="title">Course Management</h1>

    <!-- Course Form -->
    <div class="card mt-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form id="courseForm">
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="couID" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="couName" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="CourseAdd()">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Course Update -->
    <div class="card mt-4">
        <div class="card-header">Update Course</div>
        <div class="card-body">
            <form id="courseForm">
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="CourseID" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="CourseName" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="UpdateCourse()">Update Course</button>
            </form>
        </div>
    </div>

    <!-- Delete  -->

    <div class="card mt-4">
        <div class="card-header">Delete Course</div>
        <div class="card-body">
            <form id="courseForm">
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="ID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="DeleteCourse()">Delete Course</button>
            </form>
        </div>
    </div>
    
    <!-- Course List -->
    <div class="card mt-4">
        <div class="card-header">Course List</div>
        <ul id="courseList" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="Coursescript.js"></script>

</body>
</html>
