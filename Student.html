<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center" id="title">Student Management</h1>

    <!-- Student Form -->
    <div class="card mt-4">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="number" id="stuID" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="stufName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="stulName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Age:</label>
                    <input type="number" id="stuAge" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="couID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="StudentAdd()">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Student Update -->
    <div class="card mt-4">
        <div class="card-header">Update Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="number" id="StudentID" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="StudentfName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="StudentlName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Age:</label>
                    <input type="number" id="StudentAge" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="CourseID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="UpdateStudent()">Update Student</button>
            </form>
        </div>
    </div>

    <!-- Delete  -->

    <div class="card mt-4">
        <div class="card-header">Delete Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="number" id="ID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="DeleteStudent()">Delete Student</button>
            </form>
        </div>
    </div>
    
    <!-- Course List -->
    <div class="card mt-4">
        <div class="card-header">Student List</div>
        <ul id="studentList" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="Studentcript.js"></script>

</body>
</html>
